name: Auto Update Channels
on:
  schedule:
    - cron: '0 0 * * *' # يعمل تلقائياً كل يوم الساعة 12 ليلاً
  workflow_dispatch: # يسمح لك بتشغيله يدوياً متى شئت

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python search_channels.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add database.csv
          git commit -m "تحديث تلقائي للقنوات" || exit 0
          git push
