name: Beast Turk Updater
on:
  schedule:
    - cron: '0 * * * *' # سيعمل كل ساعة لجلب حلقات جديدة
  workflow_dispatch: # للتشغيل اليدوي وقتما تشاء

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 cloudscraper

      - name: Run The Beast
        run: python the_beast.py
